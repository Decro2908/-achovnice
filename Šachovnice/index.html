<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Šachovnice by Danoslav</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="text">
                <a>Šachovnice</a>
                <a2 class="podpis">by Danoslav</a2>
            </div>
      </nav>
      <head>
        <title>Generátor šachovnice</title>
        <style>
            .generatos label {
                display: block;
            }
            table {
                border-collapse: collapse;
            }
            td {
                width: 30px;
                height: 30px;
                text-align: center;
            }
            .ruzovka {
                background-color: pink;
            }
            .cerna {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="generatos">
            <h1>Generátoris šachovnice</h1>
            <label for="radkos">Počet řádků:</label>
            <input class="sl" type="numeros" id="radky" min="1"><br>
            <label for="sloupce">Počet sloupců:</label>
            <input class="rd" type="number" id="sloupce" min="1"><br>
            <button class="tlacitkos" onclick="generujSachovnici()">Generovat</button>
            <button class="tlacitkos2" onclick="potvrditZmeny()">Potvrdit změny</button>
            <button class="tlacitkos3" onclick="zrusitUpravy()">Zrušit úpravy</button>
                    <button class="tlacitkos4" onclick="pridejRadek()">Přidat řádek</button>
                    <button class="tlacitkos5" onclick="odeberRadek()">Odebrat řádek</button>
                    <button class="tlacitkos6" onclick="pridejSloupec()">Přidat sloupec</button>
                    <button class="tlacitkos7" onclick="odeberSloupec()">Odebrat sloupec</button>
            <div id="sachovnice"></div>
        </div>

    <div class="vysledkos">
        <script>
            function generujSachovnici() {
                var radky = document.getElementById("radky").value;
                var sloupce = document.getElementById("sloupce").value;
                var sachovniceHtml = "<table>";
    
                for (var i = 0; i < radky; i++) {
                    sachovniceHtml += "<tr>";
                        for (var j = 0; j < sloupce; j++) {
                        var cellId = "cell_" + i + "_" + j;
                        if ((i + j) % 2 === 0) {
                            sachovniceHtml += "<td contenteditable='true' class='ruzovka'></td>";
                        } else {
                            sachovniceHtml += "<td contenteditable='true' class='cerna'></td>";
                        }
                    }
                    sachovniceHtml += "</tr>";
                }
    
                sachovniceHtml += "</table>";
                originalSachovniceHtml = sachovniceHtml;
    }

    function potvrditZmeny() {
        document.getElementById("sachovnice").innerHTML = originalSachovniceHtml;
    }

    function zrusitUpravy() {

        document.getElementById("sachovnice").innerHTML = "";
        originalSachovniceHtml = "";
    }
    function odeberRadek() {
            var table = document.querySelector("table");
            if (table.rows.length > 1) {
                table.deleteRow(-1);
            }
        }
        function odeberSloupec() {
            var table = document.querySelector("table");
            if (table.rows[0].cells.length > 1) {
                for (var i = 0; i < table.rows.length; i++) {
                    table.rows[i].deleteCell(-1);
                }
            }
        }
    </script>
    </div>
    </body>
</body>
</html>
